<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ascendio CSS</title>
  <link rel="stylesheet" href="dist/ascendio.css">
</head>
<body>

  <header class="bg-primary text-white text-center p-4">
    <h1 class="text-xl">Welcome to Ascendio CSS</h1>
  </header>

  <section class="p-4">
    <h2 class="text-lg text-gray">Spacing</h2>
    <div class="m-4 p-4 bg-red">This box has margin and padding</div>

    <h2 class="text-lg text-gray">Flexbox</h2>
    <div class="flex justify-center items-center p-4 bg-secondary text-white">
      <p>Flexbox Centered</p>
    </div>

    <h2 class="text-lg text-gray">Grid</h2>
    <div class="grid grid-cols-2 gap-4">
      <div class="bg-primary text-white p-4">Item 1</div>
      <div class="bg-secondary text-white p-4">Item 2</div>
    </div>
  </section>

</body>
</html>
